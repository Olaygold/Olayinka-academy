
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <title>Your Dashboard – Olayinka Trading Academy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo">
    <h1>Welcome to Your Dashboard</h1>
    <p>Your referral code: <b>{{ code }}</b></p>
    <p>Invited friends: <b>{{ count }}</b></p>
    <p>Your chance of being selected: <b>{{ chance }}%</b></p>
    <p>Share this link to boost your chances:</p>
    <input readonly value="{{ link }}" onclick="this.select();">
  </div>
</body>
</html>
